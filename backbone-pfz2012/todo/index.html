<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      html { zoom: 300%; }
    </style>
  </head>
  <body>
    <h1>Tasks</h1>
    <div class="container">

    </div>

    <script src="js/zepto.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>

    <script>
      
  var Task = Backbone.Model.extend({
  
  });
  
  var Tasks = Backbone.Collection.extend({
    model: Task
  });
  
  // single task view
  var TaskView = Backbone.View.extend({
    tagName: "li",
    render: function() {
      var desc = this.model.get("description");
      this.$el.html(desc);
    }
  });
  
  // multiple tasks view
  var TasksView = Backbone.View.extend({
    tagName: "ul",
  
    render: function() {
      this.model.each(function(task){
        var view = new TaskView({
          model:task
        });
        view.render();
        this.$el.append(view.el);
      }, this);
    }
  });
  
  var tasks = new Tasks([
    {description : "Talk to corporate"},
    {description : "Approve memos"},
    {description : "Lead a workshop"},
    {description : "Remember birthdays"},
    {description : "Direct workflow"},
    {description : "Promote synergy"},
    {description : "Eat a bagel"}
  ]);
  
  var tasksView = new TasksView({model:tasks});
  tasksView.render();
  $(".container").html(tasksView.el);
      
    </script>
  </body>
</html>
