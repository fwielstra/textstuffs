<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      html {
        zoom: 300%;
      }
    </style>
  </head>
  <body>
    <h1>Todos</h1>
    
    <div class="container">

    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>

    <script>
      
      var Task = Backbone.Model.extend({
        
      });
      
      var Tasks = Backbone.Collection.extend({
        model: Task
      });
      
      var TaskView = Backbone.View.extend({
        tagName: "span",
        className: "todo-item",
        
        events: {
          "click .todo-item" : "todoItemClicked"
        },
        
        todoItemClicked: function() {
          alert("Click!");
        },
        
        initialize: function() {
          this.model.on("add", this.render, this);
        },
        
        render: function() {
          this.$el.empty();
          this.model.each(function(task) {
           this.$el.append(task.get("description") +
             "<br />");
          }, this);
        }
      });
      
      var aTask = new Task({
        description: "Do stuff"
      });

      var anotherTask = new Task({
        description: "Do more stuff"
      });

      var tasks = new Tasks([aTask, anotherTask]);
      
      var taskView = new TaskView({
        model: tasks
      });

      $(".container").html(taskView.el);
      
      tasks.add(new Task({description:"Conquer world"}));

    </script>
  </body>
</html>
