<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      html {
        zoom: 300%;
      }
    </style>
  </head>
  <body>
    <h1>Todos</h1>
    
    <div class="container">

    </div>
    <script src="js/zepto.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>

    <script>
      
      var TodoView = Backbone.View.extend({
        tagName: "span",
        className: "todo-item",
        
        events: {
          "click .todo-item" : "todoItemClicked"
        },
        
        todoItemClicked: function() {
          alert("Click!");
        },
        
        render: function() {
          this.$el.html("Create conference talk");
        }
      });
      
      var todo = new TodoView();
      todo.render();
      $(".container").html(todo.el);

    </script>
  </body>
</html>
